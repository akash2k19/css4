<httml>
    <title>css positioning</title>
    <style>
        .relative {
            position: relative;
            top: 200px;
            left: 80px;
            height: 1000px;
            background-color: darkgoldenrod;
        }
         .absolute{
             position: absolute;
             top: 500px;
             left: 800px;
             height: 2000px;
             background-color: green;
         }
         .fixed{
             position: fixed;
             top: 100px;
             left: 10px;
             height: 1000px;
             background-color: red;
             padding: 10px;
             width: 200px;
         }
         </style>
    <body>
    <div class="relative">this is an example of relative positioning</div>
    <div class="absolute">this is an example of absolute positioning</div>
    <div class="fixed">this is an exampile of relative positioning </div>
    </body>
</httml>
